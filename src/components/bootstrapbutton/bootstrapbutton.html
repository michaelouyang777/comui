<div style="padding: 10px;">
	<p>相关链接：</p>
	<p><a href="http://www.runoob.com/bootstrap/bootstrap-buttons.html">http://www.runoob.com/bootstrap/bootstrap-buttons.html</a></p>
	<br /><br /><br /><br /><br />
	
	<h2>按钮样式</h2>
	
	<!-- 标准的按钮 -->
	<button type="button" class="btn btn-default">默认按钮</button>
	<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
	<button type="button" class="btn btn-primary">原始按钮</button>
	<!-- 表示一个成功的或积极的动作 -->
	<button type="button" class="btn btn-success">成功按钮</button>
	<!-- 信息警告消息的上下文按钮 -->
	<button type="button" class="btn btn-info">信息按钮</button>
	<!-- 表示应谨慎采取的动作 -->
	<button type="button" class="btn btn-warning">警告按钮</button>
	<!-- 表示一个危险的或潜在的负面动作 -->
	<button type="button" class="btn btn-danger">危险按钮</button>
	<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
	<button type="button" class="btn btn-link">链接按钮</button>
	<!-- 自定义增加的亮蓝色 -->
	<button type="button" class="btn btn-light-blue">链接按钮</button>
	
	<br /><br /><br /><br /><br />
	
	
	<h2>按钮圆角</h2>
	
	<button type="button" class="btn btn-default btn-radius">默认按钮</button>
	<button type="button" class="btn btn-primary btn-radius">原始按钮</button>
	<button type="button" class="btn btn-success btn-radius">成功按钮</button>
	<button type="button" class="btn btn-info btn-radius">信息按钮</button>
	<button type="button" class="btn btn-warning btn-radius">警告按钮</button>
	<button type="button" class="btn btn-danger btn-radius">危险按钮</button>
	<button type="button" class="btn btn-light-blue btn-radius">链接按钮</button>
	
	<br /><br /><br /><br /><br />
	
	
	<h2>按钮大小</h2>
	
	<p>
	  <button type="button" class="btn btn-light-blue btn-lg">大的按钮</button>
	  <button type="button" class="btn btn-default btn-lg">大的按钮</button>
	  <button type="button" class="btn btn-light-blue btn-radius btn-lg">大的按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue">默认大小的按钮</button>
	  <button type="button" class="btn btn-default">默认大小的按钮</button>
	  <button type="button" class="btn btn-light-blue btn-radius">默认大小的按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue btn-sm">小的按钮</button>
	  <button type="button" class="btn btn-default btn-sm">小的按钮</button>
	  <button type="button" class="btn btn-light-blue btn-radius btn-sm">小的按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue btn-xs">特别小的按钮</button>
	  <button type="button" class="btn btn-default btn-xs">特别小的按钮</button>
	  <button type="button" class="btn btn-light-blue btn-radius btn-xs">特别小的按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue btn-sm btn-block">块级的按钮</button>
	  <button type="button" class="btn btn-default btn-sm btn-block">块级的按钮</button>
	  <button type="button" class="btn btn-light-blue btn-radius btn-sm btn-block">块级的按钮</button>
	</p>
	
	
	<br /><br /><br /><br /><br />
	
	<h2>按钮选中状态</h2>
	
	<p>
	  <button type="button" class="btn btn-default btn-lg ">默认按钮</button>
	  <button type="button" class="btn btn-default btn-lg active">激活按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue btn-lg ">原始按钮</button>
	  <button type="button" class="btn btn-light-blue btn-lg active">激活的原始按钮</button>
	</p>
	
	
	<br /><br /><br /><br /><br />
	
	
	<h2>按钮禁用状态</h2>
	
	<p>
	  <button type="button" class="btn btn-default btn-lg">默认按钮</button>
	  <button type="button" class="btn btn-default btn-lg" disabled="disabled">禁用按钮</button>
	</p><br />
	<p>
	  <button type="button" class="btn btn-light-blue btn-lg ">原始按钮</button>
	  <button type="button" class="btn btn-light-blue btn-lg" disabled="disabled">禁用的原始按钮</button>
	</p><br />
	<p>
	  <a href="#" class="btn btn-default btn-lg" role="button">链接</a>
	  <a href="#" class="btn btn-default btn-lg disabled" role="button">禁用链接</a>
	</p><br />
	<p>
	  <a href="#" class="btn btn-light-blue btn-lg" role="button">原始链接</a>
	  <a href="#" class="btn btn-light-blue btn-lg disabled" role="button">禁用的原始链接</a>
	</p>

</div>
