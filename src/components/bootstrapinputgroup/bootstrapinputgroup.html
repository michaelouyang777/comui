	<h2>基本的输入框组</h2>
	<div>
	    <form class="" role="form">
	        <div class="input-group">
	            <span class="input-group-addon">@</span>
	            <input type="text" class="form-control" placeholder="twitterhandle">
	        </div>
	        <br>
	        <div class="input-group">
	            <input type="text" class="form-control">
	            <span class="input-group-addon">.00</span>
	        </div>
	        <br>
	        <div class="input-group">
	            <span class="input-group-addon">$</span>
	            <input type="text" class="form-control">
	            <span class="input-group-addon">.00</span>
	        </div>
	    </form>
	</div>
	
	
	<br /><br /><br /><br /><br />
	
	<h2>输入框组的大小</h2>
	<div>
	    <form class="" role="form">
	        <div class="input-group input-group-lg">
	            <span class="input-group-addon">@</span>
	            <input type="text" class="form-control" placeholder="Twitterhandle">
	        </div>
	        <br>
	        <div class="input-group">
	            <span class="input-group-addon">@</span>
	            <input type="text" class="form-control" placeholder="Twitterhandle">
	        </div>
	        <br>
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon">@</span>
	            <input type="text" class="form-control" placeholder="Twitterhandle">
	        </div>
	    </form>
	</div>
	
	
	<br /><br /><br /><br /><br />
	
	<h2>输入框组的样式</h2>
	<div>
	    <form class="" role="form">
	        <div class="input-group" style="width: 180px;">
	            <input type="text" class="form-control">
	            <span class="input-group-addon" style="cursor:pointer;">
	            	<i class="fa fa-calendar"></i>
	            </span>
	        </div>
	        <br>
	        <div class="input-group" style="width: 180px;">
	            <input type="text" class="form-control" style="border-right: 0; outline: none;">
	            <span class="input-group-addon" style="cursor:pointer; background-color: #fff;">
	            	<i class="fa fa-calendar"></i>
	            </span>
	        </div>
	        <br />
	        <div class="input-group" style="width: 280px;">
	        	<input type="text" class="form-control">
			    <span class="input-group-addon" style="cursor:pointer; border-left: none;">
			    	<i class="fa fa-angle-down"></i>
			    </span>
			    <span class="input-group-addon" style="cursor:pointer">
			    	<i class="fa fa-close"></i>
			    </span>
			</div>
	    </form>
	</div>
